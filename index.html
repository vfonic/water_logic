<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Water Logic : Solution for pouring water game for web, cross-compiled to JS from C++ with Emscripten">

    <!-- Latest compiled and minified Twitter Bootstrap CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <!-- Style overrides -->
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Water Logic</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/vfonic/water_logic">View on GitHub</a>

          <h1 id="project_title">Water Logic</h1>
          <h2 id="project_tagline">Solution for pouring water game for web, cross-compiled to JS from C++ with Emscripten</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a name="welcome-to-water-logic-solver" class="anchor" href="#welcome-to-water-logic-solver"><span class="octicon octicon-link"></span></a>Welcome to Water Logic Solver</h3>

      <blockquote>
        To my friend Alessio
      </blockquote>

      <div class="row">
        <form class="form-inline" role="form">
          <label for="" class="control-label col-sm-8">Vase capacities:</label>
          <div class="form-group-sm input-group">
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="cap[]" value="0">
            <span class="col-sm-2">of</span>
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="maxes[]" value="0">
          </div>
          <div class="form-group-sm input-group">
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="cap[]" value="0">
            <span class="col-sm-2">of</span>
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="maxes[]" value="0">
          </div>
          <div class="form-group-sm input-group">
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="cap[]" value="0">
            <span class="col-sm-2">of</span>
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="maxes[]" value="0">
          </div>
          <div class="form-group-sm input-group">
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="cap[]" value="0">
            <span class="col-sm-2">of</span>
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="maxes[]" value="0">
          </div>
          <div class="form-group-sm input-group">
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="cap[]" value="0">
            <span class="col-sm-2">of</span>
            <input type="number" class="form-control-sm col-sm-3 input-sm" name="maxes[]" value="0">
          </div>
          <input type="submit" class="hidden">
        </form>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-4 control-label">
              <input type="checkbox" id="scale" name="scale" value="scale">
            </div>
            <label class="checkbox col-sm-4 checkbox" for="scale">
              Scale
            </label>
          </div>
          <div class="form-group">
            <div class="col-sm-4 control-label">
              <input type="checkbox" id="source" name="source" checked value="source">
            </div>
            <label class="checkbox col-sm-4 checkbox" for="source">
              Source
            </label>
          </div>
          <div class="form-group">
            <div class="col-sm-4 control-label">
              <input type="checkbox" id="sink" name="sink" checked value="sink">
            </div>
            <label class="checkbox col-sm-4 checkbox" for="sink">
              Sink
            </label>
          </div>
          <div class="form-group">
            <label for="goal" class="col-sm-4 control-label">Goal:</label>
            <div class="col-sm-5">
              <input type="number" id="goal" name="goal" class="form-control" value="0" />
            </div>
          </div>
          <div class="form-group">
            <label for="glass" class="col-sm-4 control-label">In which glass?</label>
            <div class="col-sm-5">
              <input type="number" id="glass" name="glass" class="form-control" value="0" />
            </div>
          </div>
          <input type="submit" class="btn btn-success btn-lg col-sm-9" value="Calculate" />
        </form>
      </div>

      <hr>
      <div class="row">
        <div class="text-danger col-sm-9" id="result" style="display:none">
        </div>
      </div>

      </section>
    </div>
    
<div style="display:none">
  <div class="spinner" id="spinner" style="display: none;"></div>
  <div class="emscripten" id="status"></div>
  <span id="controls">
    <span><input type="checkbox" id="resize">Resize canvas</span>
    <span><input type="checkbox" id="pointerLock" checked="">Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
    <span><input type="button" value="Fullscreen" onclick="Module.requestFullScreen(document.getElementById('pointerLock').checked, 
                                                                              document.getElementById('resize').checked)">
    </span>
  </span>
  <div class="emscripten">
    <progress value="0" max="1" id="progress" hidden=""></progress>
  </div>
  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>
  <textarea id="output" rows="8"></textarea>
</div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Water Logic maintained by <a href="https://github.com/vfonic">vfonic</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <!-- Latest compiled and minified Twitter Bootstrap JavaScript -->
    <script src="javascripts/jquery-1.11.1.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/water.js"></script>
  </body>
</html>
